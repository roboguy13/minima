<style>
.cryptedmail:after {
  content: attr(data-name1) attr(data-name2) "@" attr(data-domain) "." attr(data-tld);
}
</style>

<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <!-- <p class="feed-subscribe"> -->
        <!--   <a href="{{ 'feed.xml' | relative_url }}"> -->
        <!--     <svg class="svg-icon orange"> -->
        <!--       <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use> -->
        <!--     </svg><span>Subscribe</span> -->
        <!--   </a> -->
        <!-- </p> -->
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email1 -%}
            <li>
              <a href="#" class="cryptedmail"
                data-name1={{ site.author.email1 }}
                data-name2={{ site.author.email2 }}
                data-domain={{ site.author.emaildomain }}
                data-tld={{ site.author.emailtld }}
                onclick="window.location.href = 'mailto:' + this.dataset.name1 + this.dataset.name2 + '@' + this.dataset.domain + '.' + this.dataset.tld; return false;"></a>
            </li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
